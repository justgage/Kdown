<html>
<head>
<link rel="stylesheet" href="https://na.kyani.net/include/css/cool_blue.2.css" type="text/css" media="screen" />
<link rel="stylesheet" href="https://na.kyani.net/include/css/backoffice.css" type="text/css" media="screen" />
<link rel="stylesheet" href="dl.css" type="text/css" media="screen" />
</head>
<body>
<div class="center">
    <!-- <a name="top"></a> -->
    <!-- for the link to go back to the top -->

    <div id="lang_names" style="display:none;">
    </div>

    <div id="main_content">
        <div id="dl_wrapper">
            <h1>Downloads</h1>

            <div id="dl_controls">
                <div id="dl_search_big">
                    <form action="search.html" method="get" accept-charset="utf-8">

                        <span>Search</span>
                        <input type="text" name="dl_search" id="dl_search_box" value="" />
                        <!-- Translate the "go" below -->
                        <input id="search_go" type="button" value="Go" />
                    </form>
                </div>

                <span>Market</span>
                <select name="market" id="market_select"> </select>

                <span>Translations</span>
                <select name="market" id="lang_select"> </select>

            </div>


            <h3 class="searching">Searching market: <span>...</span> </h3>

            <div id="dl_table_first" class="dl_table" >
                <div id="dl_loading" style="display:none;" >
                    Loading the downloads...
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>star</th>
                            <th>File name</th>
                            <th>Language</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <!-- this is a template for the table, it will be changed on execution -->
                    <tbody>
                    <tr style="display:none;" id="table_copy">
                        <td class="table_star">...</td>
                        <td class="table_name"><a href="#">...</a></td>
                        <td class="table_lang">...</td>
                        <td class="table_dl_link"><a href="#">Download</a></td>
                    </tr>
                    </tbody>
                </table>
                <h3 style="display:none;" class="none_found"><em>Sorry, no files where found.</em></h3>
            </div>
            <div id="dl_table_second" class="searching dl_table" >
                <h3>Other Markets</h3>
                <table>
                    <thead>
                        <tr>
                            <th>star</th>
                            <th>File name</th>
                            <th>Language</th>
                            <th>Market</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <!-- this is a template for the table, it will be changed on execution -->
                    <tbody>
                    <tr style="display:none;" id="table_copy_other">
                        <td class="table_star">...</td>
                        <td class="table_name"><a href="#">...</a></td>
                        <td class="table_lang">...</td>
                        <td class="table_market">...</td>
                        <td class="table_dl_link"><a href="#">Download</a></td>
                    </tr>
                    </tbody>
                </table>
                <h3 style="display:none;" class="none_found"><em>Sorry, no files where found.</em></h3>

                <!-- <p><a href="#top">Back to top</a></p> -->

            </div>
            <!-- <p><a href="#top">Back to top</a></p> -->

        </div>
    </div>
    <br style="clear:both;" />
</div>
<script type="text/javascript" src="files/jquery.min.js" ></script>
<script type="text/javascript" src="search.js" ></script>
</body>
</html>

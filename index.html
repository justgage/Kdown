<html>
<head>
<link rel="stylesheet" href="https://na.kyani.net/include/css/cool_blue.2.css" type="text/css" media="screen" />
<link rel="stylesheet" href="https://na.kyani.net/include/css/backoffice.css" type="text/css" media="screen" />
<link rel="stylesheet" href="dl.css" type="text/css" media="screen" />
</head>
<body>
<div class="center">
<a name="top"></a> <!-- for the link to go back to the top -->
    <div id="vertical_nav">
        <ul>
            <li><a href="#">Category</a></li>
        </ul>
    </div>
    <div id="main_content">
        <div id="dl_search">
            <span>Search</span>
            <input type="text" name="dl_search" id="dl_search_box" value="" />
            <!-- Translate the "go" below -->
            <input type="button" value="Go" />
        </div>
        <div id="dl_wrapper">
            <h1>Downloads</h1>

            <div id="dl_controls">

                <span>Market</span>
                <select name="market" id="market_select"> </select>

                <span>Translations</span>
                <select name="market" id="lang_select"> </select>

            </div>
            <div id="dl_table" >
                <div id="dl_loading" style="display:none;" >
                    Loading the downloads...
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>star</th>
                            <th>File name</th>
                            <th>Language</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <!-- this is a template for the table, it will be changed on execution -->
                    <tbody>
                    <tr style="display:none;" id="table_copy">
                        <td class="table_star">...</td>
                        <td class="table_name"><a href="#">...</a></td>
                        <td class="table_lang">...</td>
                        <td class="table_dl_link"><a href="#">Download</a></td>
                    </tr>
                    </tbody>
                </table>
                <p class="center"><a href="#top">Back to top</a></p>
                
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="files/jquery.min.js" ></script>
<script type="text/javascript" src="downloads.js" ></script>
</body>
</html>
